<header>
    <img src="img/logo.png" alt="Logo" class="logo">
</header>

<div class="container">
    <form class="login-form" id="form-pendaftaran">
        <h2 style="font-family: Poppins; font-size:32px">Pendaftaran Akun</h2>
        <p class="fontyuk" style="font-family: DM Sans;">Yuk, daftarkan akunmu sekarang juga!</p>
       
        <div class="form-group">
            <label for="username" style="text-align: left;"> Nama Lengkap <span style="color: red; ">*</span></label>
            <input type="text" style="height:40px" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="username" style="text-align: left;"> Email <span style="color: red; ">*</span></label>
            <input type="text" style="height:40px" id="username" name="username" required>
        </div>

        <div class="form-groupnohp">
            <label for="nohp">No Hp <span>*</span></label>
        </div>

        <div class="input-group mb-3 col-3">
            <span class="input-group-text" id="basic-addon1" style="display:inline-block;"> <img
                    style="vertical-align:middle; max-height:30px; max-width:30px;"
                    src="img/indonesian_logo.png" alt="indonesianlogo" class="indonesianlogo"> </span>
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">+62</button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Separated link</a></li>
            </ul>
            <br>
            <input type="text" class="form-control col-9" aria-label="Text input with dropdown button">

        </div>

        <div class="form-group" >
            <label for="password" style="text-align: left;">Kata Sandi <span style="color: red; ">*</span></label>
            
            <div class="password-input">
                <input type="password" style="height:48px" id="password" name="password" required>
                <i class="toggle-password far fa-eye"></i>
            </div>
        
        </div>

        <div class="form-group" >
            <label for="password" style="text-align: left;">Konfirmasi Kata Sandi <span style="color: red; ">*</span></label>
            
            <div class="password-input">
                <input type="password" style="height:48px" id="password" name="password" required>
                <i class="toggle-password far fa-eye"></i>
            </div>
            <label for="password" style="text-align: Right; margin-top:10px; cursor:pointer;">Lupa Password ?</label>  
        </div>
        
        <br><br>
        <button type="submit">Login</button>
        <button type="regis" id="regis">Daftar</button><br><br>
        <p class="hr-lines-register" style="color: #4A505C; font-family: DM Sans; font-size:16px;">atau</p>
        
        
        <button type="regis">Masuk Dengan Google</button>
        <button type="masuk"style="font-family: DM Sans;"> <img style="vertical-align:middle;" src="img/logos_google_icon.png" alt="Logogoogle" class="logogoogle"> <span> Masuk Dengan Google</span></button>

    </form>
</div>
