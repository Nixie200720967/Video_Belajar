<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <img src="img/logo.png" alt="Logo" class="logo">
    </header>

    <div class="container">
        <form class="login-form">
            <h2>Pendaftaran Akun</h2>
            <p>Yuk, daftarkan akunmu sekarang juga!</p>
            

            <div class="form-group row">
                <label for="nohp">No Hp <span>*</span></label>
                <div class="input-group mb-3 col-3">
                    <span class="input-group-text" id="basic-addon1" style="display:inline-block;"> <img
                            style="vertical-align:middle; max-height:30px; max-width:30px;"
                            src="img/indonesian_logo.png" alt="indonesianlogo" class="indonesianlogo"> </span>
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">+62</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Separated link</a></li>
                    </ul>
                    <br>
                    <input type="text" class="form-control col-9" aria-label="Text input with dropdown button">

                </div>
            </div>

            <div class="form-group">
                <label for="username">Kata Sandi <span>*</span></label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password">Konfirmasi Kata Sandi <span>*</span></label>
                <div class="password-input">
                    <input type="password" id="password" name="password" required>
                    <i class="toggle-password far fa-eye"></i>
                </div>
                <label class="forgot">Lupa kata sandi ?</label>
            </div>
            <button type="submit">Login </button>
            <button type="daftar">Daftar</button><br><br><br>
            <p class="hr-lines" style="color: #4A505C; font-family: DM Sans; font-size:16px;">atau</p><br>
            <button type="google"><img style="vertical-align:middle;" src="img/logos_google_icon.png" alt="Logogoogle"
                    class="logogoogle"> Masuk dengan google</button>

        </form>
    </div>
</body>

</html>
