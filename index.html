<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="script.js" defer></script>
</head>

<header>
    <img src="img/logo.png" alt="Logo" class="logo">
</header>

<div class="container">
    <form class="login-form">
        <h2 style="font-family: Poppins; font-size:32px">Masuk ke akun</h2>
        <p class="fontyuk" style="font-family: DM Sans;">Yuk, lanjutin belajamu di videobelajar.</p>
        
        <div class="form-group" >
            <label for="username" style="text-align: left;">Email <span style="color: red; ">*</span></label>
            
            <div class="username-input">
                <input type="username" style="height: 48px;" id="password" name="username" required>

            </div>    
        </div>

        <div class="form-group" >
            <label for="password" style="text-align: left;">Kata Sandi <span style="color: red; ">*</span></label>
            
            <div class="password-input">
                <input type="password" style="height: 48px;" id="password" name="password" required>
                <i class="toggle-password far fa-eye"></i>
            </div>
            <label for="password" style="text-align: Right; margin-top:10px; cursor:pointer;">Lupa Password ?</label>  
            
        </div>
        <br><br>
        <button type="submit">Login</button>
        <button type="regis" id="regis">Daftar</button><br><br>
        <p class="hr-lines" style="color: #4A505C; font-family: DM Sans; font-size:16px;">atau</p>
        
        
        <button type="regis">Masuk Dengan Google</button>
        <button type="masuk"style="font-family: DM Sans;"> <img style="vertical-align:middle;" src="img/logos_google_icon.png" alt="Logogoogle" class="logogoogle"> <span> Masuk Dengan Google</span></button>

    </form>
</div>

</html>
