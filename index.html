<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="loginformstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="script.js" defer></script>
</head>


<header class="header">
    <div class="logo">
        <img src="img/logo.png" alt="Logo">
    </div>
</header>

<div class="container">
    <form class="login-form">
        <h2>Masuk ke akun</h2>
        <p class="font-yuk">Yuk, lanjutin belajamu di videobelajar.</p>
        
        <div class="form-group" >
            <label class="email" for="username">Email <span class="starmandatory">*</span></label>
            
            <div class="username-input">
                <input class="input-username"  id="password" name="username" placeholder="username" type="username" required>

            </div>    
        </div>

        <div class="form-group" >
            <label class="password" for="password">Kata Sandi <span class="starmandatory">*</span></label>
            
            <div class="password-input">
                <input class="passinpt"  id="password" name="password" placeholder="password" type="password" required>
                <i class="toggle-password far fa-eye"></i>
            </div>
            <label for="password" style="text-align: Right; margin-top:10px; cursor:pointer;">Lupa Password ?</label>  
            
        </div>
        <br><br>
        <button type="submit">Login</button>
        <button type="regis" id="regis">Daftar</button><br><br>
        <p class="hr-lines">atau</p>
        
        
        <button type="regis">Masuk Dengan Google</button>
        <button class="btn-masuk" type="masuk"> 
            <img class="logogoogle" src="img/logos_google_icon.png" alt="Logogoogle" > 
            <span> Masuk Dengan Google</span>
        </button>

    </form>
</div>

</html>
