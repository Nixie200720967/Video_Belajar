<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile Footer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .footer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .footer-logo img {
            height: 60px;
        }
        .footer-links {
            margin: 20px 0;
        }
        .footer-links a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        .footer-contact {
            margin: 10px 0;
        }
        .footer-socials {
            margin: 20px 0;
        }
        .footer-socials a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
        }
        .footer-socials a:hover {
            color: #007bff;
        }
        .footer-address {
            margin: 10px 0;
        }
        .footer-address p {
            margin: 5px 0;
        }
        .footer-copy {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-logo">
                <img src="logo.png" alt="Company Logo">
            </div>
            <div class="footer-links">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </div>
            <div class="footer-contact">
                <p>Email: info@company.com</p>
                <p>Phone: (123) 456-7890</p>
            </div>
            <div class="footer-socials">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">LinkedIn</a>
            </div>
            <div class="footer-address">
                <p>123 Company St., City, Country</p>
            </div>
            <div class="footer-copy">
                <p>&copy; 2024 Company Name. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
